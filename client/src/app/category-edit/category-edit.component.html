<div class="container g-mt-100">
  <div class="u-heading-v1-5 g-bg-main g-brd-blue g-mb-20 text-center g-py-50">
    <h1 class="h3 u-heading-v1__title">Edit Category</h1>
  </div>

  <div class="u-shadow-v3 g-bg-white g-brd-around g-brd-gray-light-v4 g-line-height-2 g-pa-40" role="alert">
    <h3 class="h2 g-font-weight-300 g-mb-20">Edit category details</h3>
    <form class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <!-- Text Input -->
      <div class="row">
        <div class="form-group g-mb-25 col-md-6">
          <label class="g-mb-10" for="name">
            <span *ngIf="!formErrors.name" [ngClass]="{'text-success': !categoryForm.controls.name.pristine}">Name</span>
            <span *ngIf="formErrors.name" class="text-danger">{{formErrors.name}}</span>
          </label>
          <input class="form-control u-form-control rounded-0" type="text" placeholder="Enter name" id="name" formControlName="name">
        </div>
        <div class="form-group g-mb-25 col-md-6">
          <label class="g-mb-10" for="show_order">
            <span *ngIf="!formErrors.show_order" [ngClass]="{'text-success': !categoryForm.controls.show_order.pristine}">Show Order</span>
            <span *ngIf="formErrors.show_order" class="text-danger">{{formErrors.show_order}}</span>
          </label>
          <div class="input-group g-brd-primary--focus">
            <input class="form-control form-control-md rounded-0" type="number" placeholder="Enter Show Order" id="show_order" formControlName="show_order">
          </div>
        </div>
      </div>
    </form>
    <div class="text-right">
      <button (click)="onSubmit()" class="btn btn-md u-btn-outline-cyan g-mr-10 g-mb-15" type="submit">
        <span *ngIf="!isCategoryUpdating">Update Category</span>
        <span *ngIf="isCategoryUpdating">Updating Category...</span>
        <span class="g-pl-5" *ngIf="isCategoryUpdating">
          <i class="fa fa-spinner fa-spin"></i>
          <span class="sr-only">Loading...</span>
        </span>
      </button>
      <button class="btn btn-md u-btn-outline-bluegray g-mr-10 g-mb-15" type="button" (click)="cancelCategory()">
        Cancel
      </button>
    </div>
  </div>
</div>
