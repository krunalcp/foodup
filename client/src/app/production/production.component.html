<div class="container g-mt-100">
  <div class="u-heading-v1-5 g-bg-main g-brd-blue g-mb-20 text-center g-py-50">
    <h1 class="h3 u-heading-v1__title">Production</h1>
  </div>

  <div class="row">
    <div class="card col-md-3" *ngFor="let number_of_tile of currentEvent.number_of_tiles_array">
      <div class="card-body d-flex">
        <div class="col-md-5 item-select-{{number_of_tile}}">
          <div class="form-group g-mb-25">
            <label for="item-{{number_of_tile}}">Select item</label>
            <select class="form-control rounded-0" (change)="loadStationItemNumber(number_of_tile, false)" id="item-{{number_of_tile}}">
              <option value="" disabled selected></option>
              <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 station-select-{{number_of_tile}}">
          <div class="form-group g-mb-25">
            <label for="station-{{number_of_tile}}">Select station</label>
            <select multiple class="form-control rounded-0" data-live-search="true" id="station-{{number_of_tile}}" (change)="loadStationItemNumber(number_of_tile, false)">
              <option value="" disabled selected></option>
              <option *ngFor="let station of stations; index as i;" value="{{station.id}}">{{station.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-1 bg-custom fa-caret fa-caret-up-{{number_of_tile}}">
          <span class="toggle_btn" style="cursor: pointer;" (click)="toggle_navbar(number_of_tile)" >
            <i class="fa fa-2x fa-caret-up white"></i>
          </span>
        </div>
        <div class="offset-md-11 col-md-1 bg-custom hidden fa-caret fa-caret-pd fa-caret-down-{{number_of_tile}}">
          <span class="toggle_btn" style="cursor: pointer;" (click)="toggle_navbar(number_of_tile)" >
            <i class="fa fa-2x fa-caret-down white"></i>
          </span>
        </div>
      </div>
      <div class="text-center g-font-size-40">
        {{itemName[number_of_tile]}}
      </div>
      <div class="text-center g-font-size-90">
        {{stationItemTotal[number_of_tile]}}
      </div>
    </div>
  </div>
</div>
